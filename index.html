<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>

    <main-section>
        <utility>
            <color-picker></color-picker>
            <button class="brush">Brush mode</button>
            <button class="rainbow">Rainbow mode</button>
            <button class="darken">Darken</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <button class="change">Change size</button>
            <div class="size">16x16</div>
        </utility>
        <grid>
        </grid>
    </main-section>

    <footer>
        <a href="https://github.com/terbi1/odin-etch-a-sketch">Webpage by Terbi</a>
        <img src="images/github-mark.png" style="width: 20px;height: auto;">
    </footer>

    <script src="javascript.js"></script>

</html>
